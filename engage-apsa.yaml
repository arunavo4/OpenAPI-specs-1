  /public-api/v1/items:
    get:
      summary: Search items
      operationId: getPublicapiV1Items
      description: Search items by feeding a search query in the `term` parameter and using other parameters for sorting and filtering
      parameters:
        - type: string
          default: ''
          name: term
          in: query
        - type: number
          default: 0
          name: skip
          in: query
          description: skip the given number of results
        - type: number
          default: 10
          maximum: 50
          name: limit
          in: query
          description: limit the number of results
        - type: string
          default: PUBLISHED_DATE_DESC
          enum:
            - VIEWS_COUNT_ASC
            - VIEWS_COUNT_DESC
            - CITATION_COUNT_ASC
            - CITATION_COUNT_DESC
            - READ_COUNT_ASC
            - READ_COUNT_DESC
            - RELEVANT_ASC
            - RELEVANT_DESC
            - PUBLISHED_DATE_ASC
            - PUBLISHED_DATE_DESC
          name: sort
          in: query
        - type: string
          name: author
          in: query
        - type: string
          format: date
          description: Enter date in format of YYYY-MM-DD or in ISO format of YYYY-MM-DDThh:mm:ssZ
          name: searchDateFrom
          in: query
        - type: string
          format: date
          description: Enter date in format of YYYY-MM-DD or in ISO format of YYYY-MM-DDThh:mm:ssZ
          name: searchDateTo
          in: query
        - type: array
          x-constraint:
            single: true
          items:
            type: string
            x-constraint:
              length: 24
            x-format:
              hex:
                byteAligned: false
          collectionFormat: multi
          name: categoryIds
          in: query
          description: one or more category id to filter results by
        - type: array
          x-constraint:
            single: true
          items:
            type: string
            x-constraint:
              length: 24
            x-format:
              hex:
                byteAligned: false
          collectionFormat: multi
          name: subjectIds
          in: query
          description: one or more subject id to filter results by
      tags:
        - public-api/v1/items
      responses:
        '200':
          schema:
            $ref: '#/definitions/Model15'
          description: Success
        '400':
          description: Bad request
        '429':
          description: Too Many Requests, please throttle or talk to us if you think there's a problem
  /public-api/v1/licenses:
    get:
      summary: Get all licenses with metadata
